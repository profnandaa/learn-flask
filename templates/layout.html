
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MicroBlog</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/main.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/posts">Posts</a></li>
            <li role="presentation"><a href="/add">Add</a></li>
            {% if session['user'] %}
              <li class="dropdown active">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ session['user']['username']}}
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </li>
            {% endif %}
          </ul>
        </nav>
        <h3 class="text-muted">MicroBlog</h3>
      </div>

      <div class="row main container">
        {% block body %} {%endblock %}
      </div>

      <footer class="footer">
        <p>&copy; 2016 - Micro<strong>Blog</strong></p>
      </footer>

    </div> <!-- /container -->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
